<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-item/core-item.html">

<polymer-element name="sidebar-layout" attributes="selected">
  <template>
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>- {{item.label}}</core-toolbar>
        <core-menu valueattr='id' id="core_menu" theme="core-light-theme" selectedItem="{{item}}" >
          <core-item id="home" icon="home" label="Home" horizontal center layout >
            <a href="/#/"></a>
          </core-item>
          <core-item id="query" icon="search" label="Query" horizontal center layout >
            <a href="/#/query"></a>
          </core-item>
          <core-item id="settings" icon="settings" label="Settings" horizontal center layout >
            <a href="/#/settings"></a>
          </core-item>
        </core-menu>
      </core-header-panel>
      <div tool>
        <content select=".title"></content>
      </div>
      <div class="content">
        <content></content>
      </div>
    </core-scaffold>
  </template>
    <script>
        (function () {
            Polymer({
                selectedChanged: function() {
                    this.$.core_menu.selected = this.selected
                }
            })
        })()
    </script>
</polymer-element>
