<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>polytest</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved>

<polymer-element name="main-element" noscript>
  <template>
    <div class="hero-unit">
      <app-globals id="globals"></app-globals>
      <input is="core-input" value="{{$.globals.values.url}}"  />
      <yo-greeting></yo-greeting>
      <p>You now have</p>
      <yo-list></yo-list>
      <es-query id="esQuery" response="{{response}}" query="{{query}}" url="{{$.globals.values.url}}"></es-query>
      <input is="core-input" value="{{query}}" />
      <em>Computed : {{$.esQuery.esUrl}}</em>
      <em>Allo : {{query}}</em>
      <span>Allo : {{$.esQuery.response}}</span>
      <pre>JsonResponse : {{$.esQuery.responseJson}}</pre>
    </div>
  </template>
</polymer-element>
<main-element></main-element>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
